<header class="header page-header-bcg">
	<div class="header__content container content">
		<nav class="content__nav-bar">
			<div class="content__logo">
				<a href="/src/index.html" class="header-logo__link" id="header-logo">
					<svg class="header-logo__icon rotate-vert-center" width="24" height="24">
						<use href="./images/icons.svg#icon-film"></use>
					</svg>
					<span class="header-logo__text tracking-in-expand">Filmoteka</span>
				</a>
			</div>
			<div class="content__tabs">

		<form action="" class="content__form search-form">

					autocomplete="off" placeholder="Movie search" class="content__input">
				<button type="submit" class="search-form__button">

						search

				</button>
			</div>
		</form>
	</div>
